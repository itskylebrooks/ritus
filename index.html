<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Favicons that respect system color scheme (uses prefers-color-scheme) -->
  <link rel="icon" type="image/png" href="/icon-black.png" media="(prefers-color-scheme: light)" />
  <link rel="icon" type="image/png" href="/icon-white.png" media="(prefers-color-scheme: dark)" />
  <!-- Fallback for browsers that do not support the media attribute -->
  <link rel="icon" type="image/png" href="/icon-black.png" />
  <!-- Apple touch icon: iOS Safari doesn't reliably honor media on icons, so provide a sensible fallback -->
  <link rel="apple-touch-icon" href="/icon-black.png" />
  <!-- Theme color for browser UI (matches system preference where supported) -->
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
  <title>Ritus</title>
    <script>
      // Early theme application with persistence and system fallback
      (function () {
        try {
          var STORAGE_KEY = 'ritus-theme'; // 'system' | 'light' | 'dark'
          var mq = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)');

          function apply(theme) {
            var t = theme || localStorage.getItem(STORAGE_KEY) || 'system';
            if (t === 'dark') {
              document.documentElement.classList.add('dark');
            } else if (t === 'light') {
              document.documentElement.classList.remove('dark');
            } else {
              if (mq && mq.matches) document.documentElement.classList.add('dark');
              else document.documentElement.classList.remove('dark');
            }
          }

          apply();

          if (mq) {
            var onChange = function (e) {
              var t = localStorage.getItem(STORAGE_KEY) || 'system';
              if (t === 'system') {
                if (e.matches) document.documentElement.classList.add('dark');
                else document.documentElement.classList.remove('dark');
              }
            };
            if (mq.addEventListener) mq.addEventListener('change', onChange);
            else if (mq.addListener) mq.addListener(onChange);
          }

          // Sync theme across tabs
          window.addEventListener('storage', function (e) {
            if (e.key === STORAGE_KEY) apply(e.newValue);
          });
        } catch (err) {
          // noop on older browsers
        }
      })();
    </script>
    <script>
      // Force favicon to follow system (prefers-color-scheme) regardless of app theme.
      // This helps browsers that ignore media on <link rel="icon"> or that cache favicons.
      (function () {
        try {
          var mq = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)');

          function setIconForMode(isDark) {
            var href = isDark ? '/icon-white.png' : '/icon-black.png';
            // Use or create a dynamic favicon link element
            var link = document.querySelector('link[rel="icon"][data-dynamic-favicon]');
            if (!link) {
              link = document.createElement('link');
              link.setAttribute('rel', 'icon');
              link.setAttribute('type', 'image/png');
              link.setAttribute('data-dynamic-favicon', 'true');
              document.head.appendChild(link);
            }
            if (link.getAttribute('href') !== href) link.setAttribute('href', href);
          }

          // Initial set based on system preference (explicitly ignoring app's stored theme)
          setIconForMode(!!(mq && mq.matches));

          // Listen for system changes and update favicon
          if (mq) {
            if (mq.addEventListener) {
              mq.addEventListener('change', function (e) {
                setIconForMode(!!e.matches);
              });
            } else if (mq.addListener) {
              mq.addListener(function (e) {
                setIconForMode(!!e.matches);
              });
            }
          }
        } catch (err) {
          // noop on older browsers
        }
      })();
    </script>
  </head>
  <body class="preload bg-white text-neutral-900 dark:bg-neutral-950 dark:text-neutral-100">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
