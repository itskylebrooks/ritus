<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Ritus - Your daily ritual and habit tracking companion" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Ritus" />
    
    <!-- Icons -->
    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="/icons/favicon.svg" />
    <link rel="icon" type="image/png" sizes="96x96" href="/icons/favicon-96x96.png" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <title>Ritus</title>
    <script>
      // Early theme application with persistence and system fallback
      (function () {
        try {
          var STORAGE_KEY = 'ritus-theme'; // 'system' | 'light' | 'dark'
          var mq = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)');

          function apply(theme) {
            var t = theme || localStorage.getItem(STORAGE_KEY) || 'system';
            if (t === 'dark') {
              document.documentElement.classList.add('dark');
            } else if (t === 'light') {
              document.documentElement.classList.remove('dark');
            } else {
              if (mq && mq.matches) document.documentElement.classList.add('dark');
              else document.documentElement.classList.remove('dark');
            }
          }

          apply();

          if (mq) {
            var onChange = function (e) {
              var t = localStorage.getItem(STORAGE_KEY) || 'system';
              if (t === 'system') {
                if (e.matches) document.documentElement.classList.add('dark');
                else document.documentElement.classList.remove('dark');
              }
            };
            if (mq.addEventListener) mq.addEventListener('change', onChange);
            else if (mq.addListener) mq.addListener(onChange);
          }

          // Sync theme across tabs
          window.addEventListener('storage', function (e) {
            if (e.key === STORAGE_KEY) apply(e.newValue);
          });
        } catch (err) {
          // noop on older browsers
        }
      })();
    </script>
    <!-- Favicons are static; no runtime light/dark detection for icons -->
  </head>
  <body class="preload">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
